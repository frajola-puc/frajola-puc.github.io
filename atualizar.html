<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="./css/comum.css">
<script 
    type="text/javascript" 
    src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.0/web3.min.js">
</script>
<script type="text/javascript" src="./js/_util.js"></script>
<script type="text/javascript" src="./js/_abi.js"></script>
<script type="text/javascript" src="./js/_connect.js"></script>
<script type="text/javascript" src="./js/atualizar.js"></script>
<title>MOC-Atualizar</title>
<style>
</style>
</head>

<body>
<embed src="./_cabecalho.html">
<div class="_container">
<form autocomplete="on" >

<ul>
    <label for="idAddress">Chave Identificadora</label>
    <input type="text" id="idAddress" name="sAddress" placeholder="Chave Identificadora.." >
    <label for="idNome">Nome Completo</label>
    <input type="text" id="idNome" name="sNome" placeholder="Nome Completo.." disabled>
    <label for="idEmail">Email</label>
    <input type="text" id="idEmail" name="sEmail" placeholder="Email.." disabled>
    <label for="idCpf">CPF</label>
    <input type="text" id="idCpf" name="sCpf" placeholder="CPF.." disabled>

    <label for="idAssetType">Tipo do Patrimônio</label>
    <select name="AssetType" id="idAssetType" disabled>
    <option hidden disabled selected value>---  Escolha o Tipo do seu Patrimônio  ---</option>        
    <option value="mineral">Minerais (Joia, Gemas, Metais Preciosos, ...)</option>
    <option value="arte">Artes (Quadros, Esculturas, Coleções, ...)</option>
    <option value="contrato">Contratos (Sociedade, Acordos, Parcerias, ...)</option>
    <option value="imovel">Imóveis (Casa, Apartamento, Loja, Terreno, ...)</option>
    <option value="direito">Direitos (Opções Compra, Ações Ordinárias, ...)</option>
    <option value="transferencia">Transferências (Testamento, Doação, Venda, ...)</option>
    <option value="outro">Outros</option>
    </select>

    <label for="idDescricaoCurta">Descrição</label>
    <input type="text" id="idDescricaoCurta" name="sDescricaoCurta" placeholder="Descrição resumida sobre o bem .." disabled>
    <label for="idDescricaoLonga">Subject</label>
    <textarea class="_textarea" id="idDescricaoLonga" name="sDescricaoLonga" 
            placeholder="Descreva com riqueza de detalhes sobre o bem.." disabled>
    </textarea>
    <br>
    <br>

    <div class="_div_spinner" id="idDivSpinner" style="display:none">
        <embed src="./_spinner.html">
    </div>

    <div class="_div_button" id="idDivButton" style="">
        <button type="button" class="_btn _btn-back" 
            id="idButtonVoltar"
            onclick=
            "window.location.href='/opcao'"> 
            <i class="fa fa-chevron-left"> Voltar</i>
        </button>
        <button type="button" class="_btn _btn-ok" 
            id="idButtonVisualizar" 
            onclick="runVisualizar()">
            <i class="fa fa-search"> Visualizar</i>
        </button>
        <button type="button" class="_btn _btn-ok" 
            id="idButtonRecomecar" 
            style="display:none"
            onclick="runRecomecar()">
            <i class="fa fa-search"> Recomeçar</i>
        </button>
        <button type="button" class="_btn _btn-ok" 
            id="idButtonModificar" 
            style="display:none"
            onclick="runAtualizar()">
            <i class="fa fa-edit"> Atualizar</i>
        </button>
    </div>
</ul>

</form>
</div>
<br>
</body>
</html>
