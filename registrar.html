<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="./css/comum.css">
<script 
    type="text/javascript" 
    src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.0/web3.min.js">
</script>
<script type="text/javascript" src="./js/util.js"></script>
<script type="text/javascript" src="./js/abi.js"></script>
<script type="text/javascript" src="./js/connect.js"></script>
<script type="text/javascript" src="./js/crud.js"></script>
<title>MOC-Registrar</title>
<style>
</style>
</head>

<body>
<embed src="./_cabecalho.html">
<div class="_container">
<form autocomplete="on" >
    
<ul>
    <label for="idIndice">Chave Identificadora</label>
    <input type="text" id="idIndice" name="sIndice" placeholder="Chave Identificadora.." disabled>
    <label for="idNome">Nome Completo</label>
    <input type="text" id="idNome" name="sNome" placeholder="Nome Completo..">
    <label for="idEmail">Email</label>
    <input type="text" id="idEmail" name="sEmail" placeholder="Email..">
    <label for="idCpf">CPF</label>
    <input type="text" id="idCpf" name="sCpf" placeholder="CPF..">
    <label for="idDescricaoCurta">Descrição</label>
    <input type="text" id="idDescricaoCurta" name="sDescricaoCurta" placeholder="Descrição resumida sobre o bem ..">
    <label for="idDescricaoLonga">Subject</label>
    <textarea class="_textarea" id="idDescricaoLonga" name="sDescricaoLonga" 
            placeholder="Descreva com riqueza de detalhes sobre o bem..">
    </textarea>
    <br>
    <br>

    <div class="_div_spinner" id="idDivSpinner" style="display:none">
        <embed src="./_spinner.html">
    </div>

    <div class="_div_button" id="idDivButton" style="">
        <button type="button" class="_btn _btn-back" 
            onclick=
            "window.location.href='/opcao'"> 
            <i class="fa fa-chevron-left"> Voltar</i>
        </button>
        <button type="button" class="_btn _btn-ok" 
            onclick="runRegistrar()">
            <i class="fa fa-address-card"> Registrar</i>
        </button>
    </div>
</ul>

</form>
</div>
<br>
</body>
</html>
