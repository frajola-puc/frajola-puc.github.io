<div class="_container">
<form action="/registrar_action.php">
<ul>
    <label for="idNome">Nome Completo</label>
    <input type="text" id="idNome" name="sNome" placeholder="Nome Completo..">
    <label for="idEmail">Email</label>
    <input type="text" id="idEmail" name="sEmail" placeholder="Email..">
    <label for="idCpf">CPF</label>
    <input type="text" id="idCpf" name="sCpf" placeholder="CPF..">

    <input type="text" id="idDescricaoCurta" name="sDescricaoCurta" placeholder="Descrição resumida sobre o bem ..">

    <br>
    <br>
    <input type="submit" value="Registrar">
</ul>
</form>
